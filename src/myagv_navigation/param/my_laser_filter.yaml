scan_filter_chain:
- name: box_filter
  type: laser_filters/LaserScanBoxFilter
  params:
    box_frame: base_footprint
    # 1. 전면(X축): 기존 60cm에서 80cm로 확장 (박스 세로 20cm가 더 멀리 있을 경우 대비)
    min_x: -0.10   # 로봇 뒤쪽은 거의 가릴 필요 없음 (본체 크기에 맞춤)
    max_x: 0.35    # 박스 끝이 20cm라면 여유 있게 35cm까지만 무시 (60cm는 너무 김)

    min_y: -0.18   # 박스 가로 30cm(좌우 15cm)이므로, 살짝 여유 있게 18cm씩
    max_y: 0.18    # 총 36cm 폭만 무시 (이래야 좁은 문을 통과할 수 있음)

    # 3. 높이(Z축): 바닥에서 16cm 위에 박스가 있으므로, 해당 높이를 충분히 포함
    min_z: -0.1   # 바닥 아래 약간부터
    max_z: 1.0    # 바닥에서 50cm 높이까지 (16cm 높이 박스를 충분히 커버)