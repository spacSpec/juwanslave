GlobalPlanner:
  allow_unknown: true
  use_dijkstra: true
  use_quadratic: true
  use_grid_path: false
  old_navfn_behavior: false
  visualize_potential: false

  # 비용 매핑: neutral_cost를 높여 벽에서 더 멀어지게 유도
  lethal_cost: 253
  neutral_cost: 66
  cost_factor: 0.55

DWAPlannerROS:
  # [수정] 전방향 이동 금지 (옆으로 흐르는 현상 차단)
  holonomic_robot: false
  max_vel_y: 0.0
  min_vel_y: 0.0
  vy_samples: 1 

  # 궤적 및 비용 시각화
  publish_traj_pc: true
  publish_cost_grid_pc: true
  
  # 1) 로봇 동역학 (가속도 및 속도 제한)
  acc_lim_x: 0.25
  acc_lim_y: 0.0
  acc_lim_theta: 0.25

  max_vel_trans: 0.20
  min_vel_trans: 0.02
  max_vel_x: 0.20
  min_vel_x: -0.05
  max_vel_theta: 0.25
  min_vel_theta: 0.05

  # 2) [중요] Goal 허용 오차 (마지막 회전 문제 해결)
  # 위치 오차에 도달하면 제자리 회전으로 방향만 맞추도록 설정
  yaw_goal_tolerance: 0.15
  xy_goal_tolerance: 0.15
  latch_xy_goal_tolerance: true

  # 3) Forward Simulation (정밀도 유지)
  sim_time: 3.0
  sim_granularity: 0.025
  vx_samples: 20
  vtheta_samples: 40
  penalize_negative_x: true

  # 4) [수정] Trajectory scoring (전진성 및 경로 추종 강화)
  # path_distance_bias를 높여 중앙 경로에 더 밀착하게 함
  path_distance_bias: 45.0  # 기존 32.0에서 상향 (경로 이탈 방지)
  goal_distance_bias: 20.0  # 목표 지점 돌진 가중치 유지
  occdist_scale: 0.2

  forward_point_distance: 0.3
  stop_time_buffer: 0.5
  scaling_speed: 0.25
  max_scaling_factor: 0.2

  # 5) Oscillation 방지
  oscillation_reset_dist: 0.05