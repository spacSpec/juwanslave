TebLocalPlannerROS:

 odom_topic: odom
 map_frame: /map

 # Trajectory

 teb_autosize: True
 dt_ref: 0.3
 dt_hysteresis: 0.1
#  global_plan_overwrite_orientation: True
 global_plan_overwrite_orientation: False
#  max_global_plan_lookahead_dist: 3.0
 max_global_plan_lookahead_dist: 10.0
 feasibility_check_no_poses: 2

 # Robot
#  cmd_angle_instead_rotvel: True
 cmd_angle_instead_rotvel: False
 max_vel_x: 0.2
 max_vel_x_backwards: 0.2
 max_vel_theta: 0.3
 acc_lim_x: 1.5
 acc_lim_theta: 1.1
#  min_turning_radius: 0.2
 min_turning_radius: 0.0
 wheelbase: 0.27
 footprint_model: # types: "point", "circular", "two_circles", "line", "polygon"
   type: "line"
   line_start: [-0.135, 0.0] # for type "line"
   line_end: [0.135, 0.0] # for type "line"
#  footprint_model:
#   type: "polygon"
#   vertices:
#     - [0.165,  0.10]    # 앞왼
#     - [0.165, -0.10]    # 앞오
#     - [-0.165, -0.10]   # 뒤오
#     - [-0.165,  0.10]   # 뒤왼


 # GoalTolerance

 xy_goal_tolerance: 0.3
 yaw_goal_tolerance: 0.1
 free_goal_vel: False

 # Obstacles

#  min_obstacle_dist: 0.16
 min_obstacle_dist: 0.16
 include_costmap_obstacles: True
 costmap_obstacles_behind_robot_dist: 0.35
 obstacle_poses_affected: 30
 costmap_converter_plugin: ""
 costmap_converter_spin_thread: True
 costmap_converter_rate: 5

 # Optimization

#  no_inner_iterations: 5
#  no_outer_iterations: 4
 no_inner_iterations: 4
 no_outer_iterations: 3
 optimization_activate: True
 optimization_verbose: False
 penalty_epsilon: 0.1
 weight_max_vel_x: 2
 weight_max_vel_theta: 1
 weight_acc_lim_x: 1
 weight_acc_lim_theta: 1
#  weight_kinematics_nh: 1000
 weight_kinematics_nh: 200
 weight_kinematics_forward_drive: 0
 weight_kinematics_turning_radius: 1
 weight_optimaltime: 1
#  weight_obstacle: 50
 weight_obstacle: 20
 weight_dynamic_obstacle: 10 # not in use yet
 selection_alternative_time_cost: 0.0 # not in use yet

 # Homotopy Class Planner

 enable_homotopy_class_planning: False
 enable_multithreading: False
 simple_exploration: False
 max_number_classes: 4
 roadmap_graph_no_samples: 15
 roadmap_graph_area_width: 5
 h_signature_prescaler: 0.5
 h_signature_threshold: 0.1
 obstacle_keypoint_offset: 0.1
 obstacle_heading_threshold: 0.45
visualize_hc_graph: False